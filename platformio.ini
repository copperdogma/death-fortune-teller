[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 460800

; Partition scheme for large app (3MB)
board_build.partitions = huge_app.csv

; Libraries
lib_deps = 
    arduinoFFT@^1.5.7
    SD@^2.0.0
    ArduinoJson@^6.21.0
    ESP32Servo@^3.0.0
    https://github.com/pschatzmann/ESP32-A2DP

; Build flags
build_flags = 
    -DBOARD_HAS_PSRAM
    -DCORE_DEBUG_LEVEL=0

; Monitor configuration
monitor_filters = 
    time
    default
